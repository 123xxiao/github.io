    <form action="">
        <div class="tableRow">
            <p class="heading"> 详细信息 </p>
            <p></p>
        </div>
        <div class="tableRow">
            <p> <span>*</span>姓名: </p>
            <p> <input type="text" name="name" value="" placeholder="张三" required> </p>
        </div>
        <div class="tableRow"> 
            <p> <span>*</span>性别: </p>
            <p>
                <input type="radio" name="sex" value="男"> 男<br>
                <input type="radio" name="sex" value="女" checked> 女
                
            </p>
        </div>
        <div class="tableRow">
            <p> <span>*</span>年龄: </p>
            <p> <input type="number" name="age" min="1" max="30"> </p>
        </div>
        <div class="tableRow">
            <p> <span>*</span>联系方式: </p>
            <p> <input type="text" name="phonenumber" value="" placeholder="1392279xxxx" required> </p>
        </div>
        <div class="tableRow">
            <p>
                <span>*</span>
              选择你的地区:
            </p>
            <p>
                <select name="地区">
                  <option value="河北省">河北省</option>
                  <option value="河南省">河南省</option>
                  <option value="湖北省">湖北省</option>
                  <option value="湖南省">湖南省</option>
                </select>
            </p>
        </div>
        <div class="tableRow">
            <p> <span>*</span>详细地址: </p>
            <p> <input type="text" name="address" value="" placeholder="xx省xx市xx区xx街道xxxx" required> </p>
        </div>
        <div class="tableRow">
            <p> <span>*</span>您的建议: </p>
            <p>
                <textarea name="comments"></textarea>
            </p>
        </div>
        <div class="tableRow">
            <p></p>
            <p> <input type="submit" value="提交"> </p>
        </div>
